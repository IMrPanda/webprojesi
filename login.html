  <!-- Login Formu -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Giriş Yap</h3>
          </div>
          <div class="card-body">
            <form id="loginForm" action="login.php" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="b2412100001@sakarya.edu.tr" required>
                <div class="invalid-feedback">Lütfen geçerli bir e-posta adresi giriniz.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="b2412100001" required>
                <div class="invalid-feedback">Şifre alanı boş bırakılamaz.</div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                <button type="reset" class="btn btn-secondary">Temizle</button>
              </div>

  <!-- Form Doğrulama -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      let isValid = true;
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      
      // E-posta doğrulama
      if (!username.value.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        username.classList.add('is-invalid');
        isValid = false;
      } else {
        username.classList.remove('is-invalid');
      }
      
      // Şifre doğrulama
      if (password.value.trim() === '') {
        password.classList.add('is-invalid');
        isValid = false;
      } else {
        password.classList.remove('is-invalid');
      }
      
      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>
